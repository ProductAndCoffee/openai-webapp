<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI API Web App</title>
</head>
<body>
  <h1>Ask OpenAI</h1>

  <!-- Textarea for the user to input their prompt -->
  <textarea id="prompt" rows="5" cols="50" placeholder="Type your prompt here..."></textarea><br>

  <!-- Button to submit the prompt -->
  <button id="submit">Submit</button>

  <!-- Section to display the response from OpenAI -->
  <h2>Response:</h2>
  <div id="response"></div>

  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
